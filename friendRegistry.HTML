<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FRIENDS INFORMATION FORM</title>

    <style>
      body {
        font-family: Serif, Times New Roman;
        background-color: #FCDFDE; 
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      form {
        background-color: #E1C16E; 
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
      }
      input[type="checkbox"] {
        margin-right: 10px;
      }
      input[type="submit"] {
        background-color: #FF5C5C;
        color: #FFFFFF;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #FF7878;
      }
    </style>
  </head>
  <body>
    <h1>FRIENDS INFORMATION FORM</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="hobbies">Hobbies:</label><br>
      <input type="checkbox" id="hobby1" name="hobbies" value="programming">
      <label for="hobby1">Programming</label>
      
      <input type="checkbox" id="hobby2" name="hobbies" value="gaming">
      <label for="hobby2">Gaming</label>
      
      <input type="checkbox" id="hobby3" name="hobbies" value="photography">
      <label for="hobby3">Photography</label>
	  
	  <input type="checkbox" id="hobby4" name="hobbies" value="others">
      <label for="hobby4">OTHERS</label>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
